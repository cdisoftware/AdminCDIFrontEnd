<div class="container bg-white pt-5 pb-5">
    <div class="row justify-content-center ">
        <p class="col-12 tituloformulario">CONSULTA ACTIVIDADES DIARIAS</p>
    </div>
    <div class="row mt-3">
        <!--Ayuda Nombre-->
        <div class="col-sm-6 m-0 mb-3 displayFlexbetween">
            <input type="text" class="form-control table-bordered" placeholder="Usuario" title="Usuario"
                [(ngModel)]="nombreUsuarioCookies" (keyup)="Grilla(nombreUsuarioCookies, fecha, proyecto, tarea)"
                readonly>
        </div>
        <!--Fin ayuda-->
        <!--Ayuda SO-->
        <div class="col-sm-6 m-0 mb-3 displayFlexbetween">
            <input type="date" class="form-control table-bordered" #SO placeholder="Fecha" title="Fecha"
                [(ngModel)]="fecha" (change)="Grilla(nombreUsuarioCookies, fecha, proyecto, tarea)">
        </div>
        <!--Fin ayuda-->

        <!--Ayuda SO-->
        <div class="col-sm-6 m-0 mb-3 displayFlexbetween">
            <select class="form-select" title="Proyecto" [(ngModel)]="proyecto"
                (change)="Grilla(nombreUsuarioCookies, fecha, proyecto, tarea)">
                <option value="0" selected>Seleccionar Proyecto</option>
                <option value="{{j.Id_PRY}}" *ngFor="let j of arProyect">{{j.Nombre}}</option>

            </select>
        </div>

        <!--Fin ayuda-->

        <!--Tipo lista Estado-->
        <div class="col-sm-6 m-0 mb-3 ">
            <select class="form-select" title="Seleccionar Tarea" [(ngModel)]="tarea"
                (change)="Grilla(nombreUsuarioCookies, fecha, proyecto, tarea)">
                <option value="0" selected>Seleccionar Tarea</option>
                <option value="{{j.IdTipoTarea}}" *ngFor="let j of arTarea">{{j.Descripcion}}</option>

            </select>
        </div>
        <!--Fin Tipo lista-->


        <!--Botones-->
        <div class="row displayCenter col-12 mt-3">
            <button class="btn btn-dark col-sm-2 mrd" title="Limpiar" (click)="Limpiar()">
                <img src="../../../../assets/ImagenesAdminCDI/Limpiar.png" class="BtnimgTamanoPeque mr-2">
                Limpiar
            </button>

            <button class="btn btn-dark col-sm-2 mrd" title="Descargar PDF" (click)="DescargarDatosPdf()">
                <img src="../../../../assets/ImagenesAdminCDI/descargarpdf.png" class="BtnimgTamanoPeque mr-2">
                Descargar PDF
            </button>

            <button class="btn btn-dark col-sm-2 mrd" title="Exportar Excel" (click)="BtnExportarExcel()">
                <img src="../../../../assets/ImagenesAdminCDI/descargarexcel.png" class="BtnimgTamanoPeque mr-2">
                Descarga excel
            </button>


        </div>
        <!--Fin botones-->

        <!--Grilla-->
        <div class="col-sm-12 mt-5">
            <table class="table table-bordered text-center">
                <tr>
                    <th colspan="12">ACTIVIDADES</th>
                </tr>
                <tr>
                    <th class="cursorPointer">FUNCIONARIO</th>
                    <th class="cursorPointer">FECHA</th>
                    <th class="cursorPointer">PROYECTO</th>
                    <th class="cursorPointer">TIPO TAREA</th>
                    <th class="cursorPointer">DESCRIPCIÃ“N</th>
                    <th class="cursorPointer">TIEMPO (MIN)</th>

                </tr>
                <tr *ngFor="let i of arGrilla">
                    <td>{{i.Usuario}}</td>
                    <td>{{i.FechaRegistro}}</td>
                    <td>{{i.Proyecto}}</td>
                    <td>{{i.TipoTarea}}</td>
                    <td style='word-break: break-all; width: 510px; white-space: initial'>{{i.DescripcionTarea}}</td>
                    <td>{{i.Tiempo}}</td>

                </tr>
            </table>
        </div>
        <!--fin Grilla-->
    </div>
</div>
