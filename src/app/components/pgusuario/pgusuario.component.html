<div class="portada">
    <div class="container pt-5 pb-5">
        <div class="row" style="background: rgba(240,243,244,0.2);">
            <p class="Titulo mt-3">Hola, bienvenido {{Nombre}} {{Apellido}}</p>
            <br>
        </div>
        <div class="row" style="background: rgba(240,243,244,0.4);">
            <div class="col-sm-4">
                <p class="mt-3" style="font-size: 30px; font-weight: bold;">{{Nombre}}</p>
            </div>
            <div class="col-sm-7">
            </div>
            <div class="col-sm-1">
                <img *ngIf="UjusteGuarda == false" class="mt-3 BtnimgTamanoPeque cursorPointer"
                    src="../../../../assets/ImagenesAdminCDI/configuracionesPgUsu.png" alt="Cinque Terre"
                    (click)="True()">

                <img *ngIf="UjusteGuarda == true" class="mt-3 BtnimgTamanoPeque cursorPointer"
                    src="../../../../assets/ImagenesAdminCDI/GuardarIMGusu.png" alt="Cinque Terre"
                    (click)="False(templateMensaje)">
            </div>
        </div>
        <div class="row" style="background: rgba(240,243,244,0.6);">
            <!---->
            <div class="col-sm-8 m-0 mb-3">
                <p class="Bienvenido mt-3">
                    Queremos darte la bienvenida a el
                    administrador de informaci칩n, en el cual podras saber la informaci칩n correspondiente de los
                    proyectos, backups,
                    servidores, clientes y demas.
                    <br>
                    Puedes interactuar con la aplicaci칩n.
                </p>
                <div class="col-sm-12 m-0 mt-4 mb-3 ">
                    <input type="text" class="form-control InputCamposUsuario" placeholder="Nombre Usuario"
                        [(ngModel)]="NombreEdit">
                </div>
                <div class="col-sm-12 m-0 mt-4 mb-3 ">
                    <input type="text" class="form-control InputCamposUsuario" style="font-size: 28px;"
                        placeholder="Apellido Usuario" [(ngModel)]="ApellidoEdit">
                </div>
                <div class="col-sm-12 m-0 mt-4 mb-3 ">
                    <input type="text" class="form-control InputCamposUsuario" style="font-size: 28px;"
                        placeholder="Usuario Usuario" [(ngModel)]="Usuario">
                </div>
                <div class="col-sm-12 m-0 mt-4 mb-3 ">
                    <input type="text" class="form-control InputCamposUsuario" style="font-size: 28px;"
                        placeholder="Password Usuario" [(ngModel)]="Password">
                </div>
            </div>
            <div class="row col-sm-4 m-0 mb-3 ">
                <img style="background: rgba(240,243,244,0.8);" src="{{ImgPerfil}}" width="100%" class="rounded-circle"
                    alt="Cinque Terre">

                <div class="col-12 mt-3">
                    <input *ngIf="ButtonsInput==true" name="file-input1" id="file-input1" type="file" class="custom-file-input"
                        (change)="cargandoImagen($event, templateMensaje)"
                        title="Las propiedades de la imagen deben ser peso m치ximo 1 MG y de tipo JPG o PNG" />

                    <button *ngIf="ButtonsInput==true" class="btn btn-light col-sm-4 mrd mt-3" title="Exportar Excel"
                        (click)="VerButons()">
                        Cancelar
                    </button>
                    <button *ngIf="ButtonsImg == true && ImgPerfil=='http://192.168.3.186:8092/ImgDefaulUsario.png'" class="btn btn-light col-sm-4 mrd mt-3" title="Exportar Excel"
                        (click)="VerFile()">
                        Agregar
                        <img src="../../../../assets/ImagenesAdminCDI/subirIMG.png" style="margin-left: 5px;"
                            class="BtnimgTamanoPeque mr-2">
                    </button>
                    <button *ngIf="ButtonsImg == true" class="btn btn-light col-sm-4 mrd mt-3" title="Exportar Excel"
                        (click)="VerFile()">
                        Editar
                        <img src="../../../../assets/ImagenesAdminCDI/editIMG.png" style="margin-left: 5px;"
                            class="BtnimgTamanoPeque mr-2">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #templateMensaje>
    <div class="modaBody">
        <div class="col-12">
            <p class="pModals">{{ lblModalMsaje }}</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-0">
            <button class="btn btn btn-dark bot" (click)="modalMensaje.hide();" title="Cerrar ventana">
                Aceptar
            </button>
        </div>
    </div>
    <br>
</ng-template>
