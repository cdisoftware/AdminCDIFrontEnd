<div class="container bg-white pt-5 pb-5">
    <div class="row justify-content-center ">
        <h5 class="col-12 tituloformulario">Hardware</h5>
    </div>
    <div class="row mt-3">
        <!--Tipo lista Servidor-->
        <div class="col-sm-4 m-0 mb-3 ">
            <select class="form-select" title="Seleccionar Servidor" #IdServidor>
                <option value="0" selected>Seleccione servidor</option>
            </select>
        </div>
        <!--Fin Tipo lista-->

        <!--Ayuda Procesador-->
        <div class="col-sm-8 m-0 mb-3 displayFlexbetween">
            <input type="text" class="form-control table-bordered" #Procesador placeholder="Procesador" title="Procesador">
        </div>
        <!--Fin Procesador-->

        <!--Ayuda DiscoDuro-->
        <div class="col-sm-6 m-0 mb-3 displayFlexbetween">
            <input type="text" class="form-control table-bordered" #DiscoDuro placeholder="Disco Duro" title="Disco Duro">
        </div>
        <!--Fin ayuda-->

        <!--Ayuda SO-->
        <div class="col-sm-6 m-0 mb-3 displayFlexbetween">
            <input type="text" class="form-control table-bordered" #RAM placeholder="RAM" title="RAM">
        </div>
        <!--Fin ayuda-->

        <!--Botones-->
        <div class="row displayCenter col-12 mt-3">
            <button class="btn btn-dark col-sm-2 mrd" title="Limpiar">
                <img src="../../../../assets/ImagenesAdminCDI/Limpiar.png" class="BtnimgTamanoPeque mr-2">
                Limpiar
            </button>

            <button class="btn btn-dark col-sm-2 mrd" title="Descargar PDF">
                <img src="../../../../assets/ImagenesAdminCDI/descargarpdf.png" class="BtnimgTamanoPeque mr-2">
                Descargar PDF
            </button>

            <button class="btn btn-dark col-sm-2 mrd" title="Exportar Excel">
                <img src="../../../../assets/ImagenesAdminCDI/descargarexcel.png" class="BtnimgTamanoPeque mr-2">
                Descarga excel
            </button>

            <button class="btn btn-dark col-sm-2 mrd" title="Nuevo">
                <img src="../../../../assets/ImagenesAdminCDI/agregar.png" class="BtnimgTamanoPeque mr-2">
                Agregar
            </button>
        </div>
        <!--Fin botones-->

        <!--Grilla-->
        <div class="col-sm-12 mt-5">
            <table class="table table-bordered text-center">
                <tr>
                    <th colspan="5">Servidores</th>
                </tr>
                <tr>
                    <th class="cursorPointer">Nombre servidor</th>
                    <th class="cursorPointer">Disco duro</th>
                    <th class="cursorPointer">Memoria RAM</th>
                    <th class="cursorPointer">Procesador</th>
                    
                    <th>Editar</th>
                </tr>
                <tr>
                    
                </tr>
            </table>
        </div>
        <!--fin Grilla-->
    </div>
</div>
