<nav class="navbar">
  <!-- LOGO -->
  <div class="logo">
    <img style="margin-left: 5px" src="../../../../assets/ImagenesAdminCDI/usuario.png" class="BtnimgUsuario mr-2" />
    <label class="labelMenuser">Hola, {{NombreUsu}}</label> 
  </div>

  <ul class="nav-links">
    <div class="menu">
      <li class="titulopopup services cursorPointer" (click)="VerHome()"><a class="titulopopup"><a>Home</a>
          <img style="margin-left: 5px;" src="../../../../assets/ImagenesAdminCDI/home.png"
            class="BtnimgTamanoPeque mr-2"></a>
      </li>

      <li class="titulopopup services cursorPointer" *ngFor="let Menu of MenuPri"><a>{{Menu.Menu}}</a>
        <ul class="dropdown">
          <span *ngFor="let SubMenu of SubMenu">
            <li class="li cursorPointer tituloLi" style="margin-left: 5px;" *ngIf="SubMenu.Padre == Menu.IdMenu" (click)="IrPag(SubMenu.Path, templateMensaje)">
              <a>{{SubMenu.NombreModulo}}</a>
            </li>
          </span>
        </ul>
      </li>


      <li class="services titulopopup cursorPointer" (click)="VerPgUsuario()">
        <img style="margin-left: 5px;" src="../../../../assets/ImagenesAdminCDI/usuario.png"
          class="BtnimgTamanoPeque mr-2">
        <ul class="dropdownCerrar">
          <li class="services cursorPointer" (click)="Cerrar()">
            <img src="../../../assets/ImagenesAdminCDI/apagar.png" style="margin-left: 5px;"
              class="BtnimgTamanoPeque mr-2">
          </li>
        </ul>
      </li>

    </div>
  </ul>
</nav>

<router-outlet></router-outlet>

<ng-template #templateMensaje>
  <div class="modaBody">
    <div class="col-12">
      <p class="pModals">{{ lblModalMsaje }}</p>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-0">
      <button class="btn btn btn-dark bot" (click)="this.modalMensaje.hide()" title="Cerrar ventana">
        Aceptar
      </button>
    </div>
  </div>
  <br>
</ng-template>
